<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matching Days</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/simple-grid.css">
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
</head>

<body>
    <div class="row">
        <div class="col-12 nav-bar flex column justify-center align-center">
            <h1>Matching Days</h1>
        </div>
    </div>
    <div class="container content-container">
        <div class="row content-row flex justify-center">
            <div class="col-6-sm col-12">
                <ul class="days-container flex column justify-center"></ul>
            </div>
            <div class="col-6-sm col-12 date-containers flex column">
                <div class="first-date-container">
                    <label for="first-date">First Date:</label>
                    <input type="date" id="first-date">
                </div>
                <div class="second-date-container">
                    <label for="second-date">Second Date:</label>
                    <input type="date" id="second-date">
                </div>
            </div>
        </div>
    </div>

    <script type="text/x-handlebars-template" class="days-content">
        {{#each listOfDays}}
            {{{color this}}}
        {{/each}}
    </script>
    <script src="js/matchingDays.js"></script>
    <script src="js/matchingDays.dom.js"></script>
</body>

</html>
